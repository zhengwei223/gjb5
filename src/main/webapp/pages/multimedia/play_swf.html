<%@ page language="java" pageEncoding="utf-8"%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<c:set var="ctx" value="${pageContext.request.contextPath}" />

<!doctype html>
<html>
<head>
<title>文档阅读</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
	content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width" />


<link rel="stylesheet" type="text/css" href="../../css/flexpaper.css" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/flexpaper.js"></script>
<script type="text/javascript" src="../../js/flexpaper_handlers.js"></script>
<script type="text/javascript">
	$(function() {
		var autoDivHeight = (document.documentElement.clientHeight || document.body.clientHeight);
		$("#wraper").height(autoDivHeight-150);

	});
</script>
</head>
<body>
	<div id="wraper"
		style="width: 90%; margin: 0 auto; text-align: center;">
		
		<div id="documentViewer" class="flexpaper_viewer"
			style="width: 100%; height: 100%"></div>

		<script type="text/javascript">
			alert();
			$('#documentViewer').FlexPaperViewer({
				config : {
					SWFFile : 'Paper.pdf.swf',
					Scale : 1,
					ZoomTransition : 'easeOut',
					ZoomTime : 0.5,
					ZoomInterval : 0.2,
					FitPageOnLoad : true,
					FitWidthOnLoad : false,
					FullScreenAsMaxWindow : false,
					ProgressiveLoading : false,
					MinZoomSize : 0.2,
					MaxZoomSize : 5,
					SearchMatchAll : false,
					InitViewMode : 'Portrait',
					RenderingOrder : 'flash',
					StartAtPage : '',

					ViewModeToolsVisible : true,
					ZoomToolsVisible : true,
					NavToolsVisible : true,
					CursorToolsVisible : true,
					SearchToolsVisible : true,
					WMode : 'window',
					localeChain : 'zh_CN'
				}
			});
		</script>
	</div>
</body>
</html>
